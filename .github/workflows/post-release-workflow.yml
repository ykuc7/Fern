name: Automated Workflow

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'The target branch to merge the source branch into'
        required: true
        default: 'develop'

jobs:
  create_tag:
    runs-on: ubuntu-latest
    outputs:
      TAG_NAME: ${{ steps.extract_tag.outputs.TAG_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract tag name from branch
        id: extract_tag
        run: |
          TAG_NAME="${GITHUB_REF#refs/heads/release/}"
          echo "::set-output name=TAG_NAME::${TAG_NAME}"

  create_release_draft:
    needs: create_tag
    runs-on: ubuntu-latest
    steps:
      - name: Create Release Draft
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.create_tag.outputs.TAG_NAME }}
          release_name: 'Release ${{ needs.create_tag.outputs.TAG_NAME }}'
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
